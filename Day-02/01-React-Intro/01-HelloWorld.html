<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Intro</title>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="browser.min.js"></script>

	<script src="jquery-1.12.4.js"></script>

	<script type="text/babel">
		var message = 'Welcome to React';

		var HelloWorld = React.createClass({
			render : function(){
				return (<h1>{message}</h1>);
			}
		})
		$(function(){
			var counter = 0;
			$("#btnRender").click(function(){
				++counter;
				message = 'Welcome to React - [' + counter + ']';
				
				ReactDOM.render(<HelloWorld></HelloWorld>, document.getElementById("content-1"));
				
				$("#content-2").html("<h1>" + message + "</h1>");
			})
		})
	</script>

	
</head>
<body>
	<input type="button" value="Render Again" id="btnRender">
	<div id="content-1"></div>
	<div id="content-2"></div>
</body>
</html>
