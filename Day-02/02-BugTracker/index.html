<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		section{
			margin-bottom: 10px;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
		}
		.stats{
			font-size: 22pt;
		}
		.bugname{
			cursor: pointer;
			font-size: 18pt;
		}
		ol{
			width: 500px;
			list-style: none;
		}
		li{
			margin-bottom: 10px;
			border-radius: 5px;
			border : 1px solid gray;
			background-color: #e7e7e7;
			padding: 10px;
		}
	</style>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div class="content">
		<section class="stats">
			<span class="closed">2</span>
			<span> / </span>
			<span>5</span>
		</section>
		<section class="edit">
			<label for="">Bug :</label>
			<input type="text" name="" id="">
			<input type="button" value="Add New">
		</section>
		<section class="list">
			<ol>
				<li><span class="bugname">This is bug - 1</span></li>
				<li><span class="bugname closed">This is bug - 2</span></li>
			</ol>
			<input type="button" value="Remove Closed">
		</section>
	</div>
</body>
</html>
